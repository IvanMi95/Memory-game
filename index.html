<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pair game</title>
</head>

<body>
  <div class="title">
    <div class="title-pair">PAIR GAME</div>
    <div class="title-instructions">CLICK ANY CARD TO BEGIN</div>
    
  </div>
  <div class="game">
    <div class="card" id="cardOne">
      <div id="back1" class="cardBack"></div>
      <div id="front1" class="cardFront"></div>
    </div>
    <div class="card" id="cardTwo">
      <div id="back2" class="cardBack"></div>
      <div id="front2" class="cardFront"></div>
    </div>
    <div class="card" id="cardThree">
      <div id="back3" class="cardBack"></div>
      <div id="front3" class="cardFront"></div>
    </div>
    <div class="card" id="cardFour">
      <div id="back4" class="cardBack"></div>
      <div id="front4" class="cardFront"></div>
    </div>
    <div class="card" id="cardFive">
      <div id="back5" class="cardBack"></div>
      <div id="front5" class="cardFront"></div>
    </div>
    <div class="card" id="cardSix">
      <div id="back6" class="cardBack"></div>
      <div id="front6" class="cardFront"></div>
    </div>
    <div class="card" id="cardSeven">
      <div id="back7" class="cardBack"></div>
      <div id="front7" class="cardFront"></div>
    </div>
    <div class="card" id="cardEight">
      <div id="back8" class="cardBack"></div>
      <div id="front8" class="cardFront"></div>
    </div>
    <div class="card" id="cardNine">
      <div id="back9" class="cardBack"></div>
      <div id="front9" class="cardFront"></div>
    </div>
    <div class="card" id="cardTen">
      <div id="back10" class="cardBack"></div>
      <div id="front10" class="cardFront"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
